<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="display-warp">
          <p>CompuScooter</p>
          <div id="displayadd"></div>
          <div class="display"></div>
        </div>

        <div class="operator1">
          <div>
            <button class="btn" id="clear">C</button>
          </div>
          <div>
            <button class="btn operate" id="multi">*</button>
          </div>
          <div>
            <button class="btn operate" id="divide">/</button>
          </div>
        </div>
        <div class="operator2">
          <div>
            <button class="btn operate" id="percentile">%</button>
          </div>
          <div>
            <button class="btn operate" id="subtract">-</button>
          </div>
          <div>
            <button class="btn operate" id="add">+</button>
          </div>
          <div>
            <button class="btn operate" id="result">=</button>
          </div>
        </div>
        <div class="numbers">
          <div>
            <button class="btn number" id="one">1</button>
          </div>
          <div>
            <button class="btn number" id="two">2</button>
          </div>
          <div>
            <button class="btn number" id="three">3</button>
          </div>
          <div>
            <button class="btn number" id="four">4</button>
          </div>
          <div>
            <button class="btn number" id="five">5</button>
          </div>
          <div>
            <button class="btn number" id="six">6</button>
          </div>
          <div>
            <button class="btn number" id="seven">7</button>
          </div>
          <div>
            <button class="btn number" id="eight">8</button>
          </div>
          <div>
            <button class="btn number" id="nine">9</button>
          </div>
          <div>
            <button class="btn" id="lv">Last Value</button>
          </div>
          <div>
            <button class="btn number" id="zero">0</button>
          </div>
          <div>
            <button class="btn number" id="dot">.</button>
          </div>
        </div>
      </div>
    </div>
    <div class="btn sidedisplay"></div>
    <script src="./script.js"></script>
  </body>
</html>
